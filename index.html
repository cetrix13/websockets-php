<html>
<head>
    <meta charset="UTF-8">
    <title>Websockets with Workman</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="js/websocket.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="#">Chat with Workerman</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main role="main" class="container">
      <div class="jumbotron">
        <h1>Chat</h1>
        <textarea class="form-control" id="textarea"></textarea>
        <br />
        <form method="POST" onsubmit="onSubmit(); return false;">
        <button class="btn btn-md btn-primary" type="submit" role="button">Start chat</button>
        </form>
      </div>
    </main>
</body>
</html>
